{% extends "pizzas/base.html"%}
{% block header %}  
    <h1>Pizzas</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for pizza in pizzas %}
         <li>
         <h3>
         <a href="{% url 'pizzas:pizza' pizza.id %}""> {{pizza}}  </a>
         </h3>
         </li>
         {% empty %}
         <li>No topics have been added yet.</li>
         {% endfor %}
    </ul>
    <h3>
    <a href="{% url 'pizzas:new_pizza' %}">Add a new pizza:</a>
    </h3>
{% endblock content %}
